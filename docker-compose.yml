version: '3'
services:

  mysql:
    container_name: mysql
    env_file: docker-compose.env
    restart: always
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
  
  cli:
    container_name: cli
    env_file: docker-compose.env
    build: ./cli    
    volumes:
      - ./dataset:/dataset
